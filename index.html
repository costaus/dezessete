<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17Store | Moda Masculina em Lavras - MG</title>
    <!-- Carregando Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração de Tema Preto e Branco e Fontes Oswald (Street) e Inter (Corpo) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Fundo preto predominante */
            color: #ffffff; /* Texto branco */
            scroll-behavior: smooth;
        }
        /* Classe para títulos com impacto, usando a fonte Oswald */
        .street-title {
             font-family: 'Oswald', sans-serif;
        }
        /* Estilo para links e botões em tema P&B */
        .btn-primary {
            /* Alterado para ser totalmente P&B */
            @apply inline-block px-8 py-3 text-sm font-medium transition-colors duration-300 rounded-lg shadow-lg border-2 border-white;
        }
        .btn-dark {
            /* Botão claro (Texto preto em fundo branco/quase-branco) */
            @apply bg-white text-black hover:bg-gray-200;
        }
        .btn-light {
            /* Botão escuro (Texto branco em fundo preto/quase-preto) */
            @apply bg-black text-white hover:bg-gray-800;
        }
        /* Estilo para garantir contraste em fundos claros */
        .section-white {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>

    <h2>ATUALIZANDO...</h2>

    <!-- Cabeçalho e Navegação Fixa -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur-sm shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo (Aumentada para h-16/h-20) -->
            <a href="#home" class="flex items-center">
                <img src="https://iili.io/KVwKOve.png" alt="Logo da 17Store" class="h-16 md:h-20 rounded-lg transition-all duration-300">
            </a>

            <!-- Botão Chamada para Ação (Desktop) -->
            <div class="hidden md:block">
                <a href="#contato" class="btn-primary btn-dark"></a>
            </div>

            <!-- Menu Mobile (Ícone) -->
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-lg hover:bg-gray-800 transition-colors">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
    </header>

    <main>
            </div>
        </section>

        <!-- NOVO: Seção COLEÇÃO (Placeholder para Produtos) - AGORA 100% P&B -->
        <section id="colecao" class="bg-black py-20 md:py-32 border-t border-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                   
                     
                    <div class="w-16 h-1 bg-white mx-auto mb-12 rounded-full"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Placeholder 1: Lançamentos -->
                    <!-- Background do card ajustado para gray-950 (quase preto) para evitar o tom azulado -->
                        </div>
                        <a href="#contato" class="btn-primary btn-dark w-full"></a>
                    </div>
                    
                    <!-- Placeholder 3: Acessórios -->
                    <div class="bg-gray-950 rounded-lg p-6 shadow-xl border border-white/10 hover:shadow-2xl transition-all duration-300">
                        <h3 class="street-title text-2xl font-bold mb-4 text-white uppercase"></h3>
                        <p class="text-gray-400 mb-6"></p>
                        <div class="h-40 bg-gray-800 rounded-lg flex items-center justify-center mb-4 border border-white/20">
                            <p class="text-gray-500 italic"></p>
                        </div>
                        <a href="#contato" class="btn-primary btn-dark w-full"></a>
                    </div>
                </div>

            </div>
        </section>

        <!-- 2. Seção SOBRE (Fundo Branco) -->
        <section id="sobre" class="section-white py-20 md:py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <h2 class="street-title text-4xl font-bold mb-4">
                    </h2>
                    <div class="w-16 h-1 bg-black mx-auto mb-12 rounded-full"></div>
                </div>

                <div class="max-w-3xl mx-auto text-lg leading-relaxed space-y-6">
                    <!-- Texto revisado e tags de negrito corrigidas (fit e streetwear) -->
                    <p>
                        A <strong></strong><strong></strong><strong></strong>
                    </p>
                    <p>
                        <strong></strong><strong></strong><strong>fit</strong>
                    </p>
                    <p>
                         <strong></strong>.
                    </p>
                </div>

                <div class="mt-12 text-center">
                    <a href="#contato" class="btn-primary btn-light">
                        
                    </a>
                </div>
            </div>
        </section>

        <!-- 3. Seção LOCALIZAÇÃO (Fundo Preto) -->
        <section id="localizacao" class="bg-black py-20 md:py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <h2 class="street-title text-4xl font-bold mb-4">
                        
                    </h2>
                    <div class="w-16 h-1 bg-white mx-auto mb-12 rounded-full"></div>
                </div>

                <div class="grid md:grid-cols-2 gap-10 items-center">
                    <!-- Informações de Endereço -->
                    <div>
                        <p class="text-xl md:text-2xl font-semibold mb-4 text-gray-300">
                            
                        </p>
                        <address class="text-lg leading-relaxed space-y-2 mb-8 not-italic">
                            <p></p>
                            <p></p>
                            <p></p>
                        </address>
                        <a href="https://maps.google.com/?q=Av.+Dr.+Sylvio+Menicucci,+1000,+Lavras+-+MG" target="_blank" class="text-sm font-medium underline hover:text-gray-400 transition-colors flex items-center">
                            Ver no Google Maps
                            <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                        </a>
                    </div>

                    <!-- Placeholder do Mapa -->
                    <div class="h-64 md:h-80 w-full rounded-lg overflow-hidden border border-white">
                        <div class="flex items-center justify-center h-full bg-gray-900">

                        </div>

            </div>
        </section>

        <!-- 4. Seção CONTATO (Fundo Branco) -->
        <section id="contato" class="section-white py-20 md:py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <h2 class="street-title text-4xl font-bold mb-4">
                        
                    </h2>
                    <div class="w-16 h-1 bg-black mx-auto mb-12 rounded-full"></div>
                </div>

                <div class="grid md:grid-cols-2 gap-10">
                    <!-- Formulário de Contato -->
                    <div class="p-6 bg-gray-50 rounded-xl shadow-lg border border-gray-200">
                        <form action="#" method="POST" class="space-y-6">
                            <h3 class="text-2xl font-semibold mb-4 text-black"></h3>
                            <div>
                                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1"></label>
                                <input type="text" id="nome" name="nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition-colors text-black">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1"></label>
                                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition-colors text-black">
                            </div>
                            <div>
                                <label for="mensagem" class="block text-sm font-medium text-gray-700 mb-1"></label>
                                <textarea id="mensagem" name="mensagem" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition-colors text-black"></textarea>
                            </div>
                            <button type="submit" class="btn-primary btn-light w-full">
                               
                            </button>
                        </form>
                    </div>

                    <!-- Detalhes de Contato -->
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold mb-4 text-black"></h3>
                        <div class="space-y-6 text-gray-700">
                            <div>
                                <p class="font-medium"></p>
                                <a href="tel:+553599999999" class="text-lg hover:text-black transition-colors"></a>
                            </div>
                            <div>
                                <p class="font-medium"></p>
                                <a href="mailto:contato@17storelavras.com.br" class="text-lg hover:text-black transition-colors"></a>
                            </div>
                            <div>
                                <p class="font-medium"></p>
                                <p class="text-lg"></p>
                                <p class="text-lg"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-black border-t border-gray-800 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm space-y-4">
            <div class="flex justify-center space-x-6">
                <!-- Links de Mídias Sociais (Placeholder) -->
                <a href="#" class="hover:text-white transition-colors"></a>
                <a href="#" class="hover:text-white transition-colors"></a>
                <a href="#" class="hover:text-white transition-colors"></a>
            </div>
            <p></p>
            <p class="text-xs"></p>
        </div>
    </footer>

    <!-- JavaScript para o Menu Mobile -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Fechar o menu mobile ao clicar em um link
        document.getElementById('mobile-menu').querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('mobile-menu').classList.add('hidden');
            });
        });

        // Função para simular o comportamento de scroll para o topo e ocultar/mostrar a navegação
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.classList.add('shadow-xl');
            } else {
                header.classList.remove('shadow-xl');
            }
        });
    </script>
</body>
</html>
